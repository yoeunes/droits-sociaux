# =============================================================================
# SITE CONFIGURATION
# =============================================================================
title: Simulateurs Sociaux Maroc
description: >-
  Plateforme independante de simulation des droits sociaux au Maroc.
  Calculez votre pension CNSS, CMR et vos remboursements AMO gratuitement.
author: Simulateurs Sociaux Maroc

url: "https://yoeunes.github.io"
baseurl: "/droits-sociaux"

# =============================================================================
# MULTILINGUAL CONFIGURATION (jekyll-multiple-languages-plugin)
# =============================================================================
languages: ["fr", "ar"]
default_lang: "fr"
exclude_from_localizations: ["assets", "robots.txt", "sitemap.xml"]

# Language-specific settings
language_data:
  fr:
    name: "Français"
    direction: "ltr"
  ar:
    name: "العربية"
    direction: "rtl"

# =============================================================================
# SEO & SOCIAL
# =============================================================================
logo: /assets/img/logo.png

social:
  name: Simulateurs Sociaux Maroc
  links:
    - https://facebook.com/simulateurssociaux
    - https://wa.me/212600000000

twitter:
  card: summary_large_image

# =============================================================================
# BUILD SETTINGS
# =============================================================================
markdown: kramdown
highlighter: rouge
permalink: pretty

# Plugins
plugins:
  - jekyll-multiple-languages-plugin
  - jekyll-seo-tag
  - jekyll-sitemap

# =============================================================================
# COLLECTIONS
# =============================================================================
collections:
  articles:
    output: true
    permalink: /:lang/articles/:slug/

# =============================================================================
# DEFAULTS
# =============================================================================
defaults:
  # Articles
  - scope:
      path: ""
      type: "articles"
    values:
      layout: "article"

  # All pages
  - scope:
      path: ""
    values:
      layout: "default"

# =============================================================================
# INCLUDE IN BUILD
# =============================================================================
include:
  - _pages

# =============================================================================
# EXCLUDE FROM BUILD
# =============================================================================
exclude:
  - node_modules/
  - package.json
  - package-lock.json
  - tailwind.config.js
  - postcss.config.js
  - Gemfile
  - Gemfile.lock
  - README.md
  - .gitignore
  - assets/css/input.css
  - vendor/
  - .bundle/

# =============================================================================
# SASS
# =============================================================================
sass:
  sass_dir: _sass
  style: compressed
