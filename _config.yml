title: Simulateurs Sociaux Maroc
description: Plateforme independante de simulation des droits sociaux au Maroc. Calculez votre pension CNSS, CMR et vos remboursements AMO gratuitement.
author: Simulateurs Sociaux Maroc
lang: fr
languages: ["fr", "ar"]
default_lang: fr

url: "" # Remplacer par l'URL du site en production (ex: https://votresite.com)
baseurl: ""

# SEO
logo: /assets/img/logo.png
social:
  name: Simulateurs Sociaux Maroc
  links:
    - https://facebook.com/simulateurssociaux
    - https://wa.me/212600000000

twitter:
  card: summary_large_image

# Open Graph defaults
defaults_og:
  type: website
  image: /assets/img/logo.png

# Build settings
markdown: kramdown
highlighter: rouge

# Plugins (support√©s par GitHub Pages)
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections
collections:
  articles:
    output: true

# Defaults
defaults:
  - scope:
      path: ""
      type: "articles"
    values:
      layout: "article"
  - scope:
      path: "fr"
    values:
      lang: "fr"
      direction: "ltr"
  - scope:
      path: "ar"
    values:
      lang: "ar"
      direction: "rtl"

# Exclude du build
exclude:
  - node_modules/
  - package.json
  - package-lock.json
  - tailwind.config.js
  - postcss.config.js
  - Gemfile
  - Gemfile.lock
  - README.md
  - .gitignore
  - assets/css/input.css

# Inclure ces fichiers

# Sass configuration
sass:
  sass_dir: _sass
  style: compressed

# Permalinks
permalink: none
