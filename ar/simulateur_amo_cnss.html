<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاكي تعويضات CNSS - قيد التطوير</title>
    <link rel="icon" type="image/png" href="../assets/img/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style-ar.css">

    <style>
        /* Style "En construction" */
        .construction-box {
            text-align: center;
            padding: 50px 20px;
            display: none; /* Caché par défaut */
            animation: fadeIn 0.5s ease;
        }
        .construction-icon {
            font-size: 4rem;
            color: #f39c12;
            margin-bottom: 20px;
        }
        .construction-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 15px;
        }
        .construction-text {
            font-size: 1.1rem;
            color: #666;
            max-width: 500px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }

        /* Modal */
        .simulator-box { position: relative; overflow: hidden; min-height: 400px; padding: 40px; }
        .modal-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.98); z-index: 100; display: flex; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; }
        .modal-box { background-color: #ffffff; width: 100%; max-width: 480px; padding: 40px 30px; border-radius: 16px; text-align: center; box-shadow: 0 15px 40px rgba(0,0,0,0.15); border: 1px solid #f0f0f0; border-top: 6px solid #005a9e; }
        .modal-checkbox-container { margin-bottom: 30px; margin-top: 20px; padding: 15px; background-color: #f8f9fa; border-radius: 8px; border: 1px solid #eee; display: flex; align-items: center; justify-content: center; gap: 10px; }
        
        .btn-accept { background-color: #005a9e; color: white; border: none; padding: 16px 32px; border-radius: 12px; font-size: 1.1rem; font-weight: 700; cursor: pointer; width: 100%; transition: all 0.3s ease; font-family: 'Tajawal'; }
        .btn-accept:hover { background-color: #004480; transform: translateY(-2px); }
        .btn-accept:disabled { background-color: #e0e0e0; color: #a0a0a0; cursor: not-allowed; transform: none; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="home"> 
    
    <div id="header-placeholder"></div>

    <div class="site-container" style="margin-bottom: 0;">
        <div class="hero-section">
            <div class="hero-content">
                <h1>محاكي تعويضات AMO (CNSS)</h1>
                <p>تقدير استرداد مصاريف العلاج للقطاع الخاص.</p>
            </div>
        </div>
    </div>

    <div class="site-container">
        <main class="main-content">
            
            <div class="simulator-box">
                
                <div id="termsModal" class="modal-overlay">
                    <div class="modal-box">
                        <div style="margin-bottom: 15px; color: #005a9e;">
                            <i class="fa-solid fa-shield-halved" style="font-size: 3rem;"></i>
                        </div>
                        <h3 style="margin-top:0; color: #005a9e;">تنبيه قانوني هام</h3>
                        <p style="color:#666; font-size:0.95rem; line-height: 1.5; margin-bottom:0;">
                            يرجى العلم أن هذه المنصة <strong>مستقلة تماماً</strong> ولا تمثل CNSS.
                        </p>
                        
                        <div class="modal-checkbox-container" onclick="document.getElementById('acceptCheck').click()">
                            <input type="checkbox" id="acceptCheck" onclick="event.stopPropagation(); toggleButton()">
                            <label for="acceptCheck" style="cursor:pointer;">
                                قرأت وأوافق على <a href="/ar/conditions.html" target="_blank" style="text-decoration:underline; color:#005a9e; font-weight:bold;">شروط الاستخدام</a>.
                            </label>
                        </div>

                        <button id="btnAccept" class="btn-accept" onclick="acceptTerms()" disabled>
                            موافق، متابعة
                        </button>
                    </div>
                </div>

                <div id="constructionContent" class="construction-box">
                    <div class="construction-icon">
                        <i class="fa-solid fa-person-digging"></i>
                    </div>
                    <h2 class="construction-title">المحاكي قيد التطوير</h2>
                    <p class="construction-text">
                        نحن نعمل حالياً على تطوير هذه الأداة لضمان دقة الحسابات وتوفير أفضل تجربة مستخدم.
                        <br>يرجى العودة قريباً!
                    </p>
                    <a href="/ar/home.html" class="card-button" style="background-color: #005a9e;">العودة للرئيسية</a>
                </div>

            </div>

        </main>
    </div> 
    
    <div id="footer-placeholder"></div>
    <script src="../assets/js/main.js"></script>
    
    <script>
        function toggleButton() { document.getElementById('btnAccept').disabled = !document.getElementById('acceptCheck').checked; }
        
        function acceptTerms() { 
            const modal = document.getElementById('termsModal'); 
            modal.style.opacity = '0'; 
            setTimeout(() => { 
                modal.style.display = 'none'; 
                document.getElementById('constructionContent').style.display = 'block';
            }, 300); 
        }
    </script>
</body>
</html>
