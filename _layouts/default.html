<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang }}" dir="{{ page.direction | default: 'ltr' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="{{ site.author }}">
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#005a9e">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:image" content="{{ '/assets/img/logo.png' | absolute_url }}">
  <meta property="og:locale" content="{{ page.lang | default: 'fr' }}_MA">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">

  <title>{{ page.title | default: site.title }}</title>

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | absolute_url }}">

  <!-- Alternate language -->
  {% if page.lang == 'fr' %}
  <link rel="alternate" hreflang="ar" href="{{ page.url | replace: '/fr/', '/ar/' | absolute_url }}">
  {% else %}
  <link rel="alternate" hreflang="fr" href="{{ page.url | replace: '/ar/', '/fr/' | absolute_url }}">
  {% endif %}
  <link rel="alternate" hreflang="x-default" href="{{ '/fr/' | append: site.data.navigation.home | absolute_url }}">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ '/assets/img/logo.png' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/assets/img/logo.png' | relative_url }}">

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  {% seo %}
</head>
<body class="pt-16">
  {% include header.html %}
  
  {{ content }}
  
  {% include footer.html %}
  
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  
  {% if page.scripts %}
    {{ page.scripts }}
  {% endif %}
</body>
</html>
