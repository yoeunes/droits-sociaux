<!DOCTYPE html>
<html lang="fr">

  <title>Redirection...</title>
  <link rel="icon" type="image/png" href="/assets/img/logo.png">
  <script>
    (function() {
      var userLang = navigator.language || navigator.userLanguage;
      if (userLang.startsWith('ar')) {
        window.location.replace('/ar/home.html');
      } else {
        window.location.replace('/fr/home.html');
      }
    })();
  </script>
  <noscript>
    <p>Veuillez choisir votre langue :</p>
    <p><a href="/fr/home.html">Français</a></p>
    <p><a href="/ar/home.html">العربية</a></p>
  </noscript>
</head>

</body>
</html>
